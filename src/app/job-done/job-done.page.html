<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-menu-button style="color: #ffff;"></ion-menu-button>
    </ion-buttons>
    <ion-title>Job Done</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment 
     value="all" 
     color="tertiary" 
     scrollable="true"
     
     (ionChange)="segmentChanged($event)">
 
       <ion-segment-button value="top">
         <ion-label>Top</ion-label>
       </ion-segment-button>
 
       <ion-segment-button value="bottom">
         <ion-label>Bottom</ion-label>
       </ion-segment-button>
 
       <ion-segment-button value="tray">
         <ion-label>Tray</ion-label>
       </ion-segment-button>

       <ion-segment-button value="All">
        <ion-label>All</ion-label>
      </ion-segment-button>
     </ion-segment>
 <div  *ngIf="segmentModel === 'top'">
  <ion-list>
    <ion-item-sliding *ngFor="let entry of selected">
      <ion-item>
        <ion-label>
         {{entry.jobNo}} - {{entry.jobName}}
          
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="view(entry)">
          <!-- <ion-icon slot="bottom" name="archive"></ion-icon> -->
          Edit
        </ion-item-option>
        <ion-item-option color="success" (click)="generatePdf(entry)">
          <!-- <ion-icon slot="bottom" name="archive"></ion-icon> -->
          PDF
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(entry.id)">
          <!-- <ion-icon slot="bottom" name="archive"></ion-icon> -->
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 </div>

  <ion-list>

        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 </div>

</ion-content>
