<ion-header>
  <ion-toolbar color='primary'>
    <ion-row>
      <ion-col>
        <ion-title>New User</ion-title>
      </ion-col>
      <ion-col>
        <ion-icon name="close-outline" style="float: right;margin-right: 10px;font-size: 25px;" (click)="back()"></ion-icon>
      </ion-col>
    </ion-row>
  
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="Add(form)">
    <ion-item>
      <ion-label position="floating">name</ion-label>
      <ion-input name="name" ngModel ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">User Id</ion-label>
      <ion-input name="userId" ngModel ></ion-input>
    </ion-item>
    <!-- <ion-item *ngFor="let entry of process; index as i" [attr.data-index]="i">
      <ion-label>{{entry.name}}</ion-label>
      <ion-checkbox name="{{entry.name}}" slot="end" [(ngModel)]="filters[i]"></ion-checkbox>
    </ion-item> -->
    <ion-item>
      <ion-label>Process</ion-label>
      <ion-select name="process" ngModel [interfaceOptions]="customAlertOptions" interface="action-sheet" multiple="true" placeholder="Select One"  >
        <div>
        <ion-select-option *ngFor="let entry of process; " value="{{entry.name}}" >{{entry.name}}</ion-select-option>
        </div>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input name="pass" type="Password" ngModel ></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit"(click)="Add()">Submit</ion-button>
  </form>
</ion-content>
