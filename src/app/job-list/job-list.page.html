<ion-header [translucent]="true">
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-menu-button style="color: #ffff;"></ion-menu-button>
    </ion-buttons>
    <ion-title>job</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">job</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-searchbar animated (ionChange)="search()" [(ngModel)]="searchKey"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let entry of searchResult">
      <ion-item>
        <ion-label>
         {{entry.jobNo}} - {{entry.jobName}}
          
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="view(entry)">
          <!-- <ion-icon slot="bottom" name="archive"></ion-icon> -->
          Edit
        </ion-item-option>
        <ion-item-option color="success" (click)="generatePdf(entry)">
          <!-- <ion-icon slot="bottom" name="archive"></ion-icon> -->
          PDF
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(entry.id)">
          <!-- <ion-icon slot="bottom" name="archive"></ion-icon> -->
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
