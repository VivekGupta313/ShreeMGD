<ion-header>
  <ion-toolbar color='primary'>
    <ion-row>
    <ion-col>
      <ion-title>New Party</ion-title>
    </ion-col>
    <ion-col>
      <ion-icon name="close-outline" style="float: right;margin-right: 10px;font-size: 25px;" (click)="back()"></ion-icon>
    </ion-col>
  </ion-row>


  </ion-toolbar>
</ion-header>


<ion-content>
  <form  #form="ngForm" (ngSubmit)="Add(form)">
    <ion-item>
      <ion-label position="floating">name</ion-label>
      <ion-input name="name" ngModel ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mobile No.</ion-label>
      <ion-input name="mobile" ngModel ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <!-- <ion-input name="userId" ngModel ></ion-input> -->
      <ion-textarea name="address" ngModel></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">GST No</ion-label>
      <ion-input name="gst" ngModel ></ion-input>
    </ion-item>
    
    <ion-button expand="full" type="submit"(click)="Add()">Submit</ion-button>
  </form>
</ion-content>
