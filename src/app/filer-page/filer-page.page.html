<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button style="color: #ffff;"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{filter}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-searchbar animated (ionChange)="search()" [(ngModel)]="searchKey"></ion-searchbar> -->
  <ion-list>
    <ion-item-sliding *ngFor="let entry of searchResult">
      <ion-item>
        <ion-label>
         {{entry.jobNo}} - {{entry.jobName}}
          
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="view(entry)">
          <!-- <ion-icon slot="bottom" name="archive"></ion-icon> -->
          Edit
        </ion-item-option>
        <ion-item-option color="success" (click)="generatePdf(entry)">
          <!-- <ion-icon slot="bottom" name="archive"></ion-icon> -->
          PDF
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(entry.id)">
          <!-- <ion-icon slot="bottom" name="archive"></ion-icon> -->
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
